<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social Media Dashboard Dark Light Toggle</title>

  <!-- Google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/style.min.css">

  <!-- Script -->

  <script defer src="dist/js/script.min.js"></script>

  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header container">

    <section class="header__title">
      <h1>  Social Media Dashboard</h1>
      <span class="header__subtitle">Total Followers: 23,004</span>
    </section>
  
    <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">

      <label for="dark">Dark</label>
      <label for="system">System</label>
      <label for="light">Light</label>

      <section class="toggle__wrapper">

        <input type="radio" name="theme" id="dark">
        <input type="radio" name="theme" id="system" checked />
        <input type="radio" name="theme" id="light" />
        
        <span aria-hidden="true" class="toggle__background"></span>
        <span aria-hidden="true" class="toggle__switcher"></span>
        

      </section>


    </fieldset>


  </header>

  <main>

    <section class="container grid grid-gap-30">

        <div class="card card--facebook" aria-label="card">
            <header class="card__header">
  
                <img class="card__icon" src="images/icon-facebook.svg" alt="Facebook Icon">
                <div class="card__username">@nathanf</div>
            </header>

            <main class="card__body">
                <div class="card__count card__count--big">
                  1987
                </div>
                <div class="card__label  card__count--small">Followers</div>

            </main>

            <footer class="card__footer">
                <img src="images/icon-up.svg" alt="Up Arrow">
                <div class="card__change card__change--up">12 Today</div>
            </footer>
        </div>


        <div class="card card--twitter" aria-label="card">
            <header class="card__header">

                <img class="card__icon" src="images/icon-twitter.svg" alt="Twitter Icon">
                <div class="card__username">@nathanf</div>
            </header>

            <main class="card__body">
                <div class="card__count card__count--big">
                  1044
                </div>
                <div class="card__label  card__count--small">Followers</div>

            </main>

            <footer class="card__footer">
                <img src="images/icon-up.svg" alt="Up Arrow">
                <div class="card__change card__change--up">99 Today</div>
            </footer>
        </div>


        <div class="card card--instagram" aria-label="card">
            <header class="card__header">

                <img class="card__icon" src="images/icon-instagram.svg" alt="Instagram Icon">
                <div class="card__username">@realnathanf</div>
            </header>

            <main class="card__body">
                <div class="card__count card__count--big">
                  11k
                </div>
                <div class="card__label  card__count--small">Followers</div>

            </main>

            <footer class="card__footer">
                <img src="images/icon-up.svg" alt="Up Arrow">
                <div class="card__change card__change--up">1099 Today</div>
            </footer>
        </div>


        <div class="card card--youtube" aria-label="card">
            <header class="card__header">

                <img class="card__icon" src="images/icon-youtube.svg" alt="YouTube Icon">
                <div class="card__username">Nathan F.</div>
            </header>

            <main class="card__body">
                <div class="card__count card__count--big">
                  8239
                </div>
                <div class="card__label  card__count--small">Subscribers</div>

            </main>

            <footer class="card__footer">
                <img src="images/icon-down.svg" alt="Down Arrow">
                <div class="card__change card__change--down">144 Today</div>
            </footer>
        </div>

    </section>
  





  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Agbortoko">Agbortoko Arreychuck</a>.
  </div>

</body>
</html>
